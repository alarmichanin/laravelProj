<div class="navbar">
    <div class="container">
        <div class="row nav">
            <div class="col-2">
                <img src="../assets/logo.png" alt="logo" class="logo">
            </div>
            <div class="col-4 offset-4 row menu">
                <div class="col-3 aDiv"><a href="../homePage">Home</a></div>
                <div class="col-3 aDiv"><a href="../aboutPage">About</a></div>
                <div class="col-3 aDiv"><a href="../goodsPage">Our goods</a></div>
                <div class="col-3 aDiv"><a href="" class="underline">Contact</a></div>
            </div>
            <div class="col-1 offset-1 iconsHeader">
                <div class="row">
                    <div class="col-4">
                        <i class="fa-solid fa-mobile mobile"></i>
                    </div>
                    <div class="col-6">
                        <i class="fa-solid fa-cart-shopping cart"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="contactUs">
    <div class="row">
        <div class="col-2">
            <i class="fa-solid fa-paw paw child left"></i>
        </div>
        <div class="col-2 offset-8">
            <i class="fa-solid fa-paw paw child right"></i>
        </div>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <p class="contact">CONTACT US</p>
        </div>
    </div>
    <div class="row mapForm">
        <div class="col-3 offset-1">
            <form class="contactUsForm" id="contactUs">
                <label for="name">Name</label>
                <input id="name" type="text" name="name">
                <label for="email">E-mail</label>
                <input id="email" type="email" name="mail">
                <label for="subject">Subject</label>
                <input id="subject" type="text" name="subject">
                <label for="message">Message</label>
                <textarea id="message" type="text" name="message"></textarea>
            </form>
            <button type="submit" form="contactUs">SEND</button>
        </div>
        <div class="col-6 offset-1">
            <p class="ourOffice">Our main office</p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d6433.197341139532!2d30.449753802953527!3d50.449052221060185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1z0Y_QvdCz0LXQu9GPIDU!5e0!3m2!1suk!2sua!4v1647543147085!5m2!1suk!2sua"
                        allowfullscreen="" loading="lazy">
                </iframe>
            </div>

        </div>
    </div>
</div>

        <div class="row">

                    Yangelya 1<br>
                    Kyiv, Ukraine</p>
            </div>
            <div class="col-5 offset-2 footerPaw">
                <i class="fa-solid fa-paw paw child"></i>
                <i class="fa-brands fa-instagram child socialNet inst"></i>
                <i class="fa-brands fa-facebook child socialNet face"></i>
                <i class="fa-brands fa-telegram child socialNet tel"></i>
                <i class="fa-brands fa-whatsapp child socialNet whats"></i>
                <p class="madeBy child">Made by Roman <br>Tkachenko</p>
            </div>
        </div>
    </div>
</div>
